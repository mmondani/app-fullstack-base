<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="static/css/styles.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <main>
            <!-- Navigation bar -->
            <nav class="deep-purple darken-4">
                <div class="nav-wrapper">
                    <div class="brand-logo"><i class="material-icons">wb_incandescent</i>Smart Home</div>
                </div>
            </nav>	
            <!-- Page Body -->
            <div class="container" id="main_container_devices">
                <div class="row" style="margin-top: 50px;">
                    <a class="waves-effect waves-light btn deep-purple darken-2" id="newDevice"><i class="material-icons left">lightbulb_outline</i>AGREGAR DISPOSITIVOS</a>
                </div>

                <div class="row" id="main_container_devices_list">
                    
                </div>

                <!-- Modal para crear un nuevo dispositivo -->
                <div id="modal_new_device" class="modal">
                    <div class="modal-content">
                        <h4>Agregar dispostivo</h4>
    
                        <div class="input-field" style="margin-top: 45px;">
                            <select class="icons" id="modal_new_device_icon">
                                <option value="1.png" data-icon="static/images/1.png">Iluminación</option>
                                <option value="2.png" data-icon="static/images/2.png">Audio</option>
                                <option value="3.png" data-icon="static/images/3.png">Video</option>
                                <option value="4.png" data-icon="static/images/4.png">Ventilación</option>
                                <option value="5.png" data-icon="static/images/5.png">Persianas</option>
                            </select>
                            <label>Ícono</label>
                        </div>

                        <div class="input-field" style="margin-top: 35px;">
                            <input placeholder="Nombre del dispositivo" id="modal_new_device_name" type="text" class="validate">
                            <label for="modal_new_device_name">Nombre</label>
                        </div>
    
                        <div class="input-field" style="margin-top: 35px;">
                            <input placeholder="Descripción del dispositivo" id="modal_new_device_description" type="text" class="validate">
                            <label for="modal_new_device_description">Descripción</label>
                        </div>
    
                        <div class="input-field" style="margin-top: 35px;">
                            <select id="modal_new_device_type">
                                <option value="0">ON/OFF</option>
                                <option value="1">Dimerizable</option>
                            </select>
                            <label>Tipo de dispositivo</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a id="modal_new_device_cancel" class="modal-close waves-effect waves-green btn-flat">CANCELAR</a>
                        <a id="modal_new_device_create" class="modal-close waves-effect waves-green btn-flat">CREAR</a>
                    </div>
                </div>

                <!-- Modal para modificar un dispositivo -->
                <div id="modal_modify_device" class="modal">
                    <div class="modal-content">
                        <h4>Modificar dispostivo</h4>

                        <div class="input-field" style="margin-top: 45px;">
                            <select class="icons" id="modal_modify_device_icon">
                                <option value="1.png" data-icon="static/images/1.png">Iluminación</option>
                                <option value="2.png" data-icon="static/images/2.png">Audio</option>
                                <option value="3.png" data-icon="static/images/3.png">Video</option>
                                <option value="4.png" data-icon="static/images/4.png">Ventilación</option>
                                <option value="5.png" data-icon="static/images/5.png">Persianas</option>
                            </select>
                            <label>Ícono</label>
                        </div>
                        
                        <div class="input-field" style="margin-top: 35px;">
                            <input placeholder="Nombre del dispositivo" id="modal_modify_device_name" type="text" class="validate">
                            <label for="modal_modify_device_name">Nombre</label>
                        </div>
    
                        <div class="input-field" style="margin-top: 35px;">
                            <input placeholder="Descripción del dispositivo" id="modal_modify_device_description" type="text" class="validate">
                            <label for="modal_modify_device_description">Descripción</label>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <a id="modal_modify_device_cancel" class="modal-close waves-effect waves-green btn-flat">CANCELAR</a>
                        <a id="modal_modify_device_modify" class="modal-close waves-effect waves-green btn-flat">MODIFICAR</a>
                    </div>
                </div>

            </div>	

        </main>
		<!-- Page Footer -->
        <footer class="page-footer deep-purple darken-4">
            <div class="container">
                <div class="row">
                    <div class="col l6 s6">
                        <p class="grey-text text-lighten-4">Copyright 2021</p>
                    </div>
                </div>
            </div>
        </footer>
		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="./static/js/materialize.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/myFramework.js"></script>
        <script type="text/javascript" src="js/device_card.js"></script>
    </body>
  </html>
