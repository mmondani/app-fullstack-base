<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="static/css/styles.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <main>
            <!-- Navigation bar -->
            <nav class="deep-purple darken-4">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
                </div>
            </nav>	
            <!-- Page Body -->
            <div class="container" id="main_container_devices">
                <div class="row" style="margin-top: 50px;">
                    <a class="waves-effect waves-light btn deep-purple darken-2"><i class="material-icons left">lightbulb_outline</i>AGREGAR DISPOSITIVOS</a>
                </div>

                <div class="row">
                    <div class="col s6 m4 l3 xl3" id="card_1">
                        <div class="card deep-purple darken-3">
                            
                            <div class="card-content white-text">
                                <div class='card_dots dropdown-trigger' data-target='dropdown_1'>
                                    <img src="static/images/dots_white.png">
                                </div>

                                <div class="card_icon">
                                    <img src="static/images/1.png">
                                </div>
                                
                                <div class="card_title">Lampara 1</div>
                                <div class="card_description">Luz de la cocina</div>

                                <div class="switch card_control">
                                    <label>
                                        OFF
                                        <input type="checkbox" id="control_1">
                                        <span class="lever"></span>
                                        ON
                                    </label>
                                </div>
                            </div>
                        </div>

                        <ul id='dropdown_1' class='dropdown-content indigo lighten-4'>
                            <li><a id="modifiy_1">Modificar</a></li>
                            <li><a id="delete_1">Eliminar</a></li>
                        </ul>
                    </div>

                    <div class="col s6 m4 l3 xl3" id="card_1">
                        <div class="card deep-purple darken-3">
                            
                            <div class="card-content white-text">
                                <div class='card_dots dropdown-trigger' data-target='dropdown_2'>
                                    <img src="static/images/dots_white.png">
                                </div>

                                <div class="card_icon">
                                    <img src="static/images/1.png">
                                </div>
                                
                                <div class="card_title">Lampara 1</div>
                                <div class="card_description">Luz de la cocina</div>

                                <div class="range-field card_control">
                                    <input type="range" id="control_1" min="0" max="100"/>
                                </div>
                            </div>
                        </div>

                        <ul id='dropdown_2' class='dropdown-content indigo lighten-4'>
                            <li><a id="modifiy_2">Modificar</a></li>
                            <li><a id="delete_2">Eliminar</a></li>
                        </ul>
                    </div>

                </div>
            </div>	
            
            
            <div id="modal_new_device" class="modal">
                <div class="modal-content">
                    <h4>Agregar dispostivo</h4>
                    <p>A bunch of text</p>
                </div>
                <div class="modal-footer">
                    <a id="model_new_device_cancel" class="modal-close waves-effect waves-green btn-flat">CANCELAR</a>
                    <a id="model_new_device_create" class="modal-close waves-effect waves-green btn-flat">CREAR</a>
                </div>
            </div>

        </main>
		<!-- Page Footer -->
        <footer class="page-footer deep-purple darken-4">
            <div class="container">
                <div class="row">
                    <div class="col l6 s6">
                        <p class="grey-text text-lighten-4">Copyright 2021</p>
                    </div>
                </div>
            </div>
        </footer>
		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="./static/js/materialize.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/myFramework.js"></script>
    </body>
  </html>
